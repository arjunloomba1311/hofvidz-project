{%extends 'base.html'%}

{%block content%}
<br>
<div class = "container">
    <div class = "text-center">
        <h1>{{user.username}}'s Hall of Fames</h1>
        <br>
        <a href="{%url 'create_hall'%}" class = "btn btn-primary">Create new Hall of Fame</a>
    </div>
        {%for hall in halls%}
        <h4><a href="{%url 'detail_hall' hall.id%}">{{hall.title}}</a></h4>
        <br>
        <a href="{%url 'delete_hall' hall.id%}" class = "btn btn-danger">Delete Hall</a>
        <a href="{%url 'update_hall' hall.id%}" class = "btn btn-primary">Edit Hall</a>
        <a href="{%url 'add_video' hall.id%}" class = "btn btn-primary">Add Video</a>
        <br>
        <br>
        <div class = "row">
            {%for video in hall.video_set.all%}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <div class="card-body">
                        <p class="card-text">
                            {{video.title }}
                        </p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
        {%endfor%}

    
</div>

{%endblock %}
