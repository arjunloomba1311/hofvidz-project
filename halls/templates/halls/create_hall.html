{%extends 'base.html' %}
{%block content%}
<br>
<div class = "container" >
<h2>You can create a Hall of Fame here </h2>
    <form method="POST">
        {%csrf_token%}
        {%load widget_tweaks %}
        {%for field in form%}
        <div class = "form-group">
            {{field.errors}}
            {{field.label_tag}}
            {%render_field field class="form-control"%}
        </div>
        {%endfor%}
        <input type="submit" value ="create hall" class = "btn btn-primary"> </input>
    </form>

</div>



{%endblock%}
