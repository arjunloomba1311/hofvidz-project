{%extends 'base.html' %}
{%block content%}
<br>
<div class = "container" >
<h2> <span style = "color:#007bff">{{request.user.username}} </span> Are you sure you want to delete this video from <span style = "color:#007bff">{{video.hall.title}} </span> hall </h2>
<br>
    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{video.youtube_id}}"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <div class="card-body">
                    <p class="card-text">
                        {{video.title }}
                    </p>
                </div>
            </div>
        </div>
    </div>
        <button type="submit" class = "btn btn-danger"> Delete </button>
    </form>
<br>

</div>






{%endblock%}
